<div class="container mt-5">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <h5>Update Comptes</h5>
              <div class="row">
                  <form>
                      <div class="form-group mb-2">
                          <label for="exampleInputIs">Id</label>
                            <input type="number" class="formcontrol"  placeholder="number"/>
                        </div>
              
                        <div class="form-group">
                          <label for="exampleInputIs">Comptes</label>
                            <input type="number" class="formcontrol"  placeholder="number"/>
                        </div>

                        <div class="form-group mb-2">
                          <label for="exampleInputIs">Nom</label>
                            <input type="text" class="formcontrol"  placeholder="name"/>
                        </div>

                        <div class="form-group mb-2">
                          <label for="exampleInputIs">DateAjout</label>
                            <input type="date" class="formcontrol"  placeholder="date"/>
                        </div>
              
                        <div class="form-group mb-2">
                          <label for="exampleInputIs">dateModification</label>
                            <input type="date" class="formcontrol"  placeholder="date"/>
                        </div>

                        <div class="form-group mb-2">
                          <label for="exampleInputIs">Contenu</label>
                            <input type="text" class="formcontrol"  placeholder="text"/>
                        </div>
              
                        <div class="form-group mb-2">
                          <label for="exampleInputIs">Description</label>
                            <input type="text" class="formcontrol"  placeholder="description"/>
                        </div>
                  </form>
              </div>
              <div>
                <button (click)="update()" class="btn btn-primary">Update</button>&nbsp;
                <button routerLink="/" class="btn btn-danger">Back</button>  
            
              </div>
          </div>
      </div>
  </div>
</div>
